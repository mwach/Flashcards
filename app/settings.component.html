<div class="row" *ngIf="!questionHub.quizStarted">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="questions" class="col-sm-2 control-label">Number of questions</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" [(ngModel)]="numberOfQuestions" min="5" max="100" step="5" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button (click)="startQuiz(); false;" class="btn btn-default">Start quiz</button>
            </div>
        </div>
    </div>
</div>
