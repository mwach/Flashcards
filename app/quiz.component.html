<div class="row col-md-8 col-md-offset-2" *ngIf="questionHub.quizStarted">
<form>
    <div class="form-group">
        <p class="bg-primary">Word {{questionHub.pos}} of {{questionHub.total}}</p>
    </div>
    <div class="form-group">
    <label for="answer">{{questionHub.questions[questionHub.pos-1].word}}</label>
    <input type="text" class="form-control" id="answer" placeholder="Answer">
  </div>
  <button type="submit" class="btn btn-default">Next</button>
</form>
</div>
